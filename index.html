<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>love</title>
    <script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--使用Bootstrap的js插件，必须先调入jQuery-->

    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <embed src="video/firstLove.m4a"  hidden autostart="true" loop="true">
    <script>


       function ss() {
           setInterval("toggleSound()",100);
       }

        function toggleSound() {
            var music = document.getElementById("vd");//获取ID

            if (music.paused) { //判读是否播放
                music.paused=false;
                music.play(); //没有就播放
            }
        }



        function showModel() {
            alert("是李明星吗?");
            ss();
            $("#accountModal").modal("show");
        }


    </script>
</head>
<body onload="showModel()">
<audio id="vd" autoplay="autoplay" loop="loop" preload="auto"
       src="video/firstLove.m4a">
</audio>
    <div>
        <div class="modal fade" id="accountModal" tabindex="-1"  aria-labelledby="accountModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title" id="accountModalLabel">游戏开始</h4>

                        <!-- 框框右上角的叉叉按钮，关闭的实现是静态方法：data-dismiss="modal" -->
                        <button type="button" class="close"  aria-label="Close" onclick="show1()"><span
                                aria-hidden="true">关闭</span></button>
                        <!-- 弹出框的标题 -->

                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-lg-8"><h3>恭喜您入坑了！！！</h3></div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-8"><h3>这个坑很深！！！</h3></div>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-8"><h3>加油加油</h3></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" >继续</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

<div class="modal fade" id="accountModal1" tabindex="-1"  aria-labelledby="accountModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="accountModalLabel1">无情哈拉少啊</h4>

                <!-- 框框右上角的叉叉按钮，关闭的实现是静态方法：data-dismiss="modal" -->
                <button type="button" class="close"  aria-label="Close" onclick="show1()"><span
                        aria-hidden="true">&times;</span></button>
                <!-- 弹出框的标题 -->

            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-8"><h3>这么无情的吗？</h3></div>
                    </div>
                    <div class="col-lg-12">
                        <div class="col-lg-8"><h3>还是点继续吧</h3></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" >继续</button>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    function show1() {
        $("#accountModal").modal("hide");
        $("#accountModal1").modal("show");
    }
</script>
</html>
